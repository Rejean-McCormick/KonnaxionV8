
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Konnaxion Platform{% endblock %}</title>
  <!-- Example: using Bootstrap CSS from a CDN for quick styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container">
      <h1>Konnaxion Platform</h1>
      <nav>
        <a href="/" class="text-white">Home</a> |
        <a href="/knowledge-units/" class="text-white">Knowledge Units</a> |
        <a href="/reputation/" class="text-white">Reputation</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light text-center p-3">
    <div class="container">
      <p>&copy; {{ now.year }} Konnaxion. All rights reserved.</p>
    </div>
  </footer>

  <!-- Example: Bootstrap and custom JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
